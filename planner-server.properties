# т.к. это не клиент, то убираем лишние настройки (регистрация веб-сервисов и тд)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# url-адрес, куда будет происходить регистрация микросервисов
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

# отключение лишних логов, т.к. тут в этом модуле не будем создавать и вызызывать микросервисы
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
